<div class="modal fade" id="modalSave" tabindex="-1" role="dialog" aria-labelledby="modalSaveTitle" aria-hidden="true" >
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content" >
            <div class="modal-header">
                <h5 class="modal-title">Добавление записи в журнал</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
                <div class="modal-body">
                    <input style="width: 30%" type="text" id=fio placeholder="ФИО" maxlength="100">
                    <input style="width: 10%" type="text" id="dateOfAbsence" placeholder="дата" readonly class="dateTimePicker">
                    <input style="width: 8%" type="text" id="startTime" value="" placeholder="с" readonly>
                    <input style="width: 8%" type="text" id="endTime" value="" placeholder="до" readonly>
                    <input style="width: 42%" type="text" id=placeOrCause placeholder="Место/Причина" maxlength="100">
                    <input hidden id=idEntry>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" onclick="deleteEntry()">Удалить</button>
                    <button type="button" class="btn btn-primary" id="saveBtn" name="saveBtn" onclick="saveEntry()">Сохранить</button>
                    <button type="button" class="btn btn-secondary" onclick="closeSaveModal()">Отменить</button>
                </div>
        </div>
    </div>
</div>
<script>
     function showSaveModal() {
         clearEntryModal();
        $('#modalSave').modal('show');
    }
    function closeSaveModal() {
        $('#modalSave').modal('hide');
    }
    function saveEntry() {

        $.post(
            "/saveEntry",
            {
                idEntry: $('#idEntry').val(),
                fio: $('#fio').val(),
                dateOfAbsence: $('#dateOfAbsence').val(),
                startTime: $('#startTime').val(),
                endTime: $('#endTime').val(),
                placeOrCause: $('#placeOrCause').val()
            },
            function () {
                loadTableData();
                $('#modalSave').modal('hide');
            }
        );
    }
    function editEntry(idEntry, fio, dateOfAbsence, startTime, endTime, placeOrCause) {

        $('#idEntry').val(idEntry);
        $('#fio').val(fio);
        $('#dateOfAbsence').val(dateOfAbsence);
        $('#startTime').val(startTime);
        $('#endTime').val(endTime);
        $('#placeOrCause').val(placeOrCause);

        $('#modalSave').modal('show');

    }
     function deleteEntry() {

         $.post(
             "/deleteEntry",
             {
                 idEntry: $('#idEntry').val()
             },
             function () {
                 loadTableData();
                 $('#modalSave').modal('hide');
             }
         );
     }

    $('#startTime').clockpicker({
        placement: 'bottom',
        align: 'right',
        autoclose: true,
        'default': '09:00'
    });
    $('#endTime').clockpicker({
        placement: 'bottom',
        align: 'right',
        autoclose: true,
        'default': '09:00'
    });
    $('.dateTimePicker').datetimepicker({
        timepicker:false,
        format:'Y-m-d'
    });
    $.datetimepicker.setLocale('ru');

/*    $('#entryTable').dataTable();*/

    function loadTableData() {
        $.post(
            "/loadEntry",
            {
                fioSearch: "",
                startDate: "",
                endDate: ""
            },
            function (jsonData) {
                var entryList= JSON.parse(jsonData);
                var entryHtml="";
                entryList.forEach(function (entry) {
                    entryHtml+=
                        '<tr ondblclick="editEntry(\''+entry.idEntry+'\',\''+entry.fio+'\',\''+entry.dateOfAbsence+'\',\''+entry.startTime+'\',\''+entry.endTime+'\',\''+entry.placeOrCause+'\')">'+
                            '<td>'+entry.idEntry+'</td>'+
                            '<td>'+entry.fio+'</td>'+
                            '<td>'+entry.dateOfAbsence+'</td>'+
                            '<td>'+entry.startTime+'</td>'+
                            '<td>'+entry.endTime+'</td>'+
                            '<td>'+entry.placeOrCause+'</td>'+
                        '</tr>';
                });
                console.log(entryHtml);
                $('#entryTable tbody').html(entryHtml);
            }
        );
    }
    function clearEntryModal() {
        $('#idEntry').val('');
        $('#fio').val('');
        $('#dateOfAbsence').val('');
        $('#startTime').val('');
        $('#endTime').val('');
        $('#placeOrCause').val('');

    }
     $(document).ready(function(){
         $("#search").keyup(function(){
             _this = this;

             $.each($("#entryTable tbody tr"), function() {
                 if($(this).text().toLowerCase().indexOf($(_this).val().toLowerCase()) === -1) {
                     $(this).hide();
                 } else {
                     $(this).show();
                 }});
         });
     });

    loadTableData();
</script>
</html>
